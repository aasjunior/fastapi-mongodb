version: '3.8'
services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - 8000:8000
    environment:
      - MONGODB_URL=mongodb://db:27017/  # Defina a vari√°vel de ambiente diretamente aqui
    depends_on:
      - db
  db:
    image: mongo:4.4.6
    ports:
      - 27017:27017
